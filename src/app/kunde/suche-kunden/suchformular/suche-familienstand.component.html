<div class="form-group row">
    <label class="col col-2 form-control-label">Familienstand</label>
    <div class="col col-10">
        <div class="radio">
            <input
                type="radio"
                id="ledigInput"
                [(ngModel)]="familienstand"
                name="familienstand"
                value="L"
            />
            <!-- margin left -->
            <label class="radio-inline ml-1" for="ledigInput">
                Ledig
            </label>
        </div>

        <div class="radio">
            <input
                type="radio"
                id="verheiratetInput"
                [(ngModel)]="familienstand"
                name="familienstand"
                value="VH"
            />
            <label class="radio-inline ml-1" for="verheiratetInput"> Verheiratet </label>
        </div>

        <div class="radio">
            <input
                type="radio"
                id="geschiedenInput"
                [(ngModel)]="familienstand"
                name="familienstand"
                value="G"
            />
            <label class="radio-inline ml-1" for="geschiedenInput"> Geschieden </label>
        </div>

        <div class="radio">
            <input
                type="radio"
                id="verwitwetInput"
                [(ngModel)]="familienstand"
                name="familienstand"
                value="VW"
            />
            <label class="radio-inline ml-1" for="verwitwetInput"> Verwitwet </label>
        </div>
    </div>
</div>
